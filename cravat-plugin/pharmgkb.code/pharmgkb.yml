title: PharmGKB
version: 2.3.5
datasource: '2021-10-01'
type: annotator
level: variant
output_columns:
- name: id
  title: ID
  type: string
  width: 85
  link_format: https://www.pharmgkb.org/variant/${.*}
- name: chemicals
  title: Chemicals
  type: string
  width: 85
- name: pheno_cat
  title: Phenotype Category
  type: string
  width: 85
  hidden: true
- name: drug_assoc
  title: All Annotations
  type: string
  hidden: true
  width: 100
  table: true
  table_headers:
  - name: chemicals
    title: Chemicals
    type: string
    desc: Chemicals and links
  - name: sentence
    title: Description
    type: string
  - name: pheno_cat
    title: Phenotype Category
    type: string
  - name: sig
    title: Significance
    type: string
  - name: pmid
    title: Study
    type: string
  - name: notes
    title: Notes
    type: string
description: Clinically actionable gene-drug associations and genotype-phenotype relationships
developer:
  name: Teri E. Klein
  organization: Shriram Center for Bioengineering and Chemical Engineering
  email: feedback@pharmgkb.org
  website: https://www.pharmgkb.org/
  citation: 'M. Whirl-Carrillo, E.M. McDonagh, J. M. Hebert, L. Gong, K. Sangkuhl,
    C.F. Thorn, R.B. Altman and T.E. Klein. "Pharmacogenomics Knowledge for Personalized
    Medicine" Clinical Pharmacology & Therapeutics (2012) 92(4): 414-417'
requires:
- wgpharmgkb>=2.0.0
release-note:
  2.3.5: Data update
  2.3.2: Data update
  2.3.1: Data update
  2.3.0: Data update 
  2.2.0: Extra columns added
  2.1.0: Data update
  2.0.0: Improved handling of variants with multiple associations
  1.1.1: added table-data columns
  1.1.0: Data update
tags:
- variants
- clinical relevance
- cancer
- literature
requires_opencravat: '>=2.2.2'
